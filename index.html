<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="game">
            <canvas height="1600" width="1600" id="game">

            </canvas>
        </div>
        <div class="panel">
            <div class="info">
                <h1>Chess</h1>
                <h2 id="player">Light turn</h2>
                <h3 id="turn">Turns: 0</h3>
            </div>
            <div class="options">
                <div class="main_btn">
                    <button id="start">START</button>
                    <button id="end">END</button>
                </div>
                <div class="side_btn">

                </div>
            </div>
            <div class="data">
                <div class="history">
                    <table>
                        <tr>
                            <th>Who?</th>
                            <th>From Where?</th>
                            <th>To Where?</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <td>Light Pawn</td>
                            <td>A4</td>
                            <td>A8</td>
                            <td>Move</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class="console" id="console">

                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="js/setup.js"></script>
    <script type="text/javascript" src="js/classes.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</body>

</html>
